version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VERSION: ${VERSION:-1.0.0}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    image: enterprise-compliance-filter:${VERSION:-latest}
    container_name: compliance-filter-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Application settings
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      
      # Database configuration
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/compliance_prod
      
      # Redis configuration
      - REDIS_URL=redis://redis:6379/0
      
      # OAuth configuration (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      
      # Performance settings
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - DEPLOYMENT_ENV=${DEPLOYMENT_ENV:-production}
      
      # Security settings
      - FORCE_HTTPS=${FORCE_HTTPS:-false}
      - CORS_ORIGINS=${CORS_ORIGINS}
      
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - PROMETHEUS_ENABLED=true
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_logs:/var/log/compliance-filter
      - app_uploads:/tmp/uploads
    networks:
      - compliance_network
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.compliance.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.compliance.tls=true"
      - "traefik.http.routers.compliance.tls.certresolver=letsencrypt"

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: compliance-filter-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=compliance_prod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - compliance_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d compliance_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"  # Remove in production

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: compliance-filter-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - compliance_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"  # Remove in production

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: compliance-filter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - compliance_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: compliance-filter-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - compliance_network
    profiles:
      - monitoring

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: compliance-filter-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - compliance_network
    profiles:
      - monitoring

  # Log aggregation
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: compliance-filter-fluentd
    restart: unless-stopped
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf
      - app_logs:/var/log/app
      - nginx_logs:/var/log/nginx
    networks:
      - compliance_network
    profiles:
      - logging

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_uploads:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Network configuration
networks:
  compliance_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16